<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Survey Form</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <header>
        <h1 id="title">Developer Feedback Survey ðŸ’¡</h1>
        <p id="description">Thank you for taking the time to help us improve the platform.</p>
    </header>

    <form id="survey-form">
        
        <div class="form-group">
            <label id="name-label" for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label id="email-label" for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="e.g., user@example.com" required>
        </div>

        <div class="form-group">
            <label id="number-label" for="number">Age (optional)</label>
            <input type="number" id="number" name="age" min="18" max="99" placeholder="18 - 99">
        </div>

        <hr>

        <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="current-role" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="part-time-job">Part Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="prefer-not-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>

        <hr>

        <div class="form-group">
            <p>Would you recommend this platform to a friend?</p>
            <label><input type="radio" name="user-recommend" value="definitely" checked> Definitely</label>
            <label><input type="radio" name="user-recommend" value="maybe"> Maybe</label>
            <label><input type="radio" name="user-recommend" value="not-sure"> Not sure</label>
        </div>

        <hr>

        <div class="form-group">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label><input type="checkbox" name="improvement" value="front-end-projects"> Front-end Projects</label>
            <label><input type="checkbox" name="improvement" value="back-end-projects"> Back-end Projects</label>
            <label><input type="checkbox" name="improvement" value="data-visualization"> Data Visualization</label>
            <label><input type="checkbox" name="improvement" value="community-support"> Community Support</label>
            <label><input type="checkbox" name="improvement" value="challenges"> Challenges</label>
        </div>
        
        <hr>

        <div class="form-group">
            <label for="comments">Any additional comments or suggestions?</label>
            <textarea id="comments" name="comments" rows="5" placeholder="Enter your suggestions here..."></textarea>
        </div>

        <button type="submit" id="submit">
            Submit Feedback
        </button>

    </form>

</body>
</html>
