<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Audio and Video Lab</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }

    h1 {
      color: #007bff;
      text-align: center;
      margin-bottom: 30px;
    }

    section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #28a745;
      border-bottom: 2px solid #28a745;
      padding-bottom: 5px;
      margin-top: 0;
    }

    video,
    audio {
      display: block;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <h1>ðŸŽ¬ My Media Hub ðŸŽ§</h1>

  <section id="video-player">
    <h2>Video Tutorial: The Map Method</h2>

    <video controls width="640">
      <source src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4"
        type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section id="audio-player">
    <h2>Relaxation Track: Sailing Away</h2>

</html>
